<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<body style="background-color: rgb(28, 28, 28);">
    
    <div class="container  mt-5 w-50" >
        <div class="container" style="border: 1px solid gray; background-color: grey; box-shadow: 10px 15px 10px 0px rgb(255, 255, 255);"  >
            <p class="h1 text-center mt-4  text-light bg-dark">PANCARD VALIDATION</p>

            <form class="form mb-4 align-item-center container justify-content-center text-center mt-5" name="validform"  onsubmit="return validationform()">
                <input class="form-control mt-5 mb-3 border border-dark" type="text" name="pan" placeholder="Enter your PAN number">
                <div id="div1"></div>
                <a href="#"><button class="px-5 py-1 text-light" style="background-color: black; box-shadow: 5px 5px 5px 0px black; border-radius: 10px;" type="submit" onclick="">Submit</button></a>
            </form>
        
    </div>
</div>
<script>
    function validationform(){
  let pan=document.validform.pan.value;
  let regex =/^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;
  if(pan=="")
{
    alert("FILL YOUR PAN NUMBER");
    return false;
}

else if(!regex.test(pan)){
  alert("INVALID  PAN NUMBER")
  return false;
  }
  else{
      alert("VALID PAN NUMBER")
  }
   }
  
  </script>
  
  </body>
  </html>
